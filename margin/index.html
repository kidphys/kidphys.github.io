<!doctype html>
<html ng-app>
  <head>
    <title>The Margin Loan App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- numberal is used to format/unformat number -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="margin.js"></script>
  </head>
  <body>

    <div class='row'>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Tài khoản</div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Mã</th>
                            <th>Giá trị</th>
                        </tr>
                        <tr>
                            <td>VND</td>
                            <td>10000</td>
                        </tr>
                    </table>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="VND 1000,000">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Thêm</button>
                      </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel col-md-8">
            <label>Trade Symbol: <input type="text"/></label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Nguồn vay nợ</div>
                <div class="panel-body">
                    <div class="col-md-4">
                        <table class="table">
                            <tr>
                                <th>Good</th>
                                <th>Bad</th>
                                <th>Ugly</th>
                            </tr>
                            <tr>
                                <td>Love</td>
                                <td>Eat</td>
                                <td>Drink</td>
                            </tr>
                            <tr>
                                <td>Me</td>
                                <td>Mine</td>
                                <td>My</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-4">
                        <table class="table">
                            <tr>
                                <th>Good</th>
                                <th>Bad</th>
                                <th>Ugly</th>
                            </tr>
                            <tr>
                                <td>Love</td>
                                <td>Eat</td>
                                <td>Drink</td>
                            </tr>
                            <tr>
                                <td>Me</td>
                                <td>Mine</td>
                                <td>My</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
